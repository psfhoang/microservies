management:
  endpoints:
    web:
      exposure:
        include: refresh
spring:
  security:
    oauth2:
      client:
        registration:
          hoang:
            clientId: hoang
            clientSecret: 1
            authorizationGrantType: authorization_code
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - read
              - write
              - server
            clientName: chat-server
        provider:
          hoang:
            authorizationUri: http://172.20.10.5:8000/auth-server/oauth/authorize
            tokenUri: http://172.20.10.5:8000/auth-server/oauth/token
            userInfoUri: http://172.20.10.5:8000/auth-server/api/v1/user/me
            userNameAttribute: username
  zipkin:
    base-url: http://localhost:9411/
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true