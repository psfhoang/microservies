spring:
  cache:
    redis:
      time-to-live: 5m
    type: redis
  redis:
    host: localhost
    port: 6379
  zipkin:
    base-url: http://localhost:9411/
  main:
    allow-bean-definition-overriding: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "oidc-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
            require-authorization-consent: true

server:
  servlet:
    context-path: /api/auth
  port: 8082
grpc:
  server:
    port: 1900
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true