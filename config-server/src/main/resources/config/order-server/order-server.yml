spring:
  zipkin:
    base-url: http://localhost:9411/
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
  datasource:
    url: jdbc:mysql://localhost:3306/order-server?createDatabaseIfNotExist=true
    username: root
    password: 123456

security:
  oauth2:
    resource:
      token-info-uri: http://localhost:8082/auth-server/oauth/check_token
      user-info-uri: http://localhost:8082/auth-server/api/v1/user/me
      id: chat-server
    client:
      client-id: hoang
      client-secret: 1
      access-token-uri: http://localhost:8082/auth-server/oauth/token
      scope:
        - read
        - write
        - server

server:
  port: 8084

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true